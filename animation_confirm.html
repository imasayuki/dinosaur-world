                          <!DOCTYPE html>
                          <html>

                          <head>
                            <meta charset="utf-8" />
                            <title>GLB„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Á¢∫Ë™ç„ÉÑ„Éº„É´</title>
                            <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
                            <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

                            <style>
                              #info {
                                position: fixed;
                                top: 10px;
                                left: 10px;
                                background: rgba(255, 255, 255, 0.85);
                                padding: 10px 14px;
                                border-radius: 6px;
                                font-size: 14px;
                                font-family: sans-serif;
                                color: #333;
                                z-index: 1000;
                                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
                              }
                            </style>
                          </head>

                          <body>
                            <div id="info">üîÑ „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Ë™≠„ÅøËæº„Åø‰∏≠...</div>

                            <a-scene>
                              <a-assets>
                                <!-- ÊÅêÁ´ú„É¢„Éá„É´ÔºàÂà•„É¢„Éá„É´„Å´Â∑Æ„ÅóÊõø„Åà„Å¶„ÇÇOKÔºâ -->
                                <a-asset-item id="dinoModel" src="./assets/stegosaurus.glb"></a-asset-item>
                              </a-assets>

                              <!-- „É¢„Éá„É´„ÅÆË°®Á§∫‰ΩçÁΩÆ„ÇíÂ∞ë„Åó‰∏ä„Å´Ë™øÊï¥ -->
                              <a-gltf-model id="dino" src="#dinoModel" position="0 1 -3" scale="0.1 0.1 0.1"></a-gltf-model>

                              <a-camera><a-cursor></a-cursor></a-camera>
                              <a-sky color="#CCE6FF"></a-sky>

                              <!-- Âú∞Èù¢„ÇÇ‰∏ä„Å´„ÅÇ„Åí„Çã -->
                              <a-plane color="#77DD77" rotation="-90 0 0" width="30" height="30" position="0 0.5 0"></a-plane>
                            </a-scene>

                            <script>
                              const model = document.querySelector('#dino');
                              const infoBox = document.getElementById('info');

                              model.addEventListener('model-loaded', () => {
                                const animations = model.getObject3D('mesh').animations;

                                if (!animations || animations.length === 0) {
                                  infoBox.textContent = '‚ö†Ô∏è „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì';
                                  console.warn('„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
                                  return;
                                }

                                console.log('üé¨ „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÇØ„É™„ÉÉ„Éó‰∏ÄË¶ß:');
                                animations.forEach((clip, i) => {
                                  console.log(`Clip ${i + 1}: ${clip.name}`);
                                });

                                let currentIndex = 0;

                                const playNextAnimation = () => {
                                  const clipName = animations[currentIndex].name;

                                  // ‰∏ÄÂ∫¶ animation-mixer „ÇíÂâäÈô§„Åó„Å¶„Åã„ÇâÂÜçË®≠ÂÆö
                                  model.removeAttribute('animation-mixer');

                                  setTimeout(() => {
                                    model.setAttribute('animation-mixer', `clip: ${clipName}; loop: once`);
                                    infoBox.textContent = `‚ñ∂Ô∏è ÂÜçÁîü‰∏≠: ${clipName}`;
                                    console.log(`‚úÖ ÂÜçÁîü‰∏≠: ${clipName}`);

                                    currentIndex = (currentIndex + 1) % animations.length;
                                    setTimeout(playNextAnimation, 2000); // ‚Üê ‚è± 2ÁßíÂæå„Å´Ê¨°„Å∏
                                  }, 100); // ‚Üê ÂøÖË¶Å„Å™Â∞è„Åï„Å™ÈÅÖÂª∂ÔºàÊõ¥Êñ∞„ÇíÁ¢∫ÂÆü„Å´„Åô„Çã„Åü„ÇÅÔºâ
                                };

                                // „Çπ„Çø„Éº„Éà
                                playNextAnimation();
                              });
                            </script>
                          </body>

                          </html>
